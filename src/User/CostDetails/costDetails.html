<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--  FONTS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="costDetails.css">
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="spinner-container" id="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="alertPlaceholder" style="display: none;"></div>
    <div class="container-fluid" id="mainDiv">
        <div class="container mt-5 ">
            <h3 class="text-center" style="font-family: 'Playfair Display', serif; color: #124E66; font-weight: 900;">
                Payment Details</h3>
            <div id="bookingDetails" class="details-container mb-4">
                <!-- Booking details will be populated here -->
            </div>
            <div id="totalAmount" class="highlight mb-3">
                <!-- Total amount will be populated here -->
            </div>
            <div id="discount" class="highlight mb-3">
                <!-- Discount amount will be populated here -->
            </div>
            <div id="finalAmount" class="highlight mb-4">
                <!-- Final amount will be populated here -->
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-primary d-none" type="button" id="proceedToPay">
                    <span id="buttonText">Proceed To Pay</span>
                    <span id="spinner2" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                        style="display: none;"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="container" id="deactivatedDiv" style="display: none;">
        <h1>Your Account is Temporarily Deactivated</h1>
        <p>It looks like your account is temporarily deactivated. If you believe this is a mistake or if you wish to
            request reactivation, please click the button below.</p>
        <button id="request-activation">Request Reactivation</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="costDetails.js"></script>
</body>

</html>
