<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--  FONTS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Booking.css"> <!-- Ensure this CSS file exists -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hotel Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#hotelSection">Hotels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#bookingSection">Bookings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search Hotels Section -->
        <div class="container mt-4">
            <h2>Search Hotels</h2>
            <form id="searchForm">
                <div class="form-group">
                    <label for="searchCheckInDate">Check-In Date:</label>
                    <input type="date" id="searchCheckInDate" class="form-control" required>
                </div>
                <div class="form-group mt-2">
                    <label for="searchCheckOutDate">Check-Out Date:</label>
                    <input type="date" id="searchCheckOutDate" class="form-control" required>
                </div>
                <div class="form-group mt-2">
                    <label for="numberOfGuests">Number of Guests:</label>
                    <input type="number" id="numberOfGuests" class="form-control" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Search Hotels</button>
            </form>
            <div id="searchResults" class="mt-4"></div>
        </div>

        <!-- Available Hotels Section -->
        <div id="hotelSection">
            <h2>Available Hotels</h2>
            <button id="loadHotelsBtn" class="btn btn-primary">Load Hotels</button>
            <div id="hotelList" class="mt-3"></div>
        </div>

        <!-- Booking Section -->
        <div id="bookingSection" class="mt-5">
            <h2>Book a Room</h2>
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="hotelId" class="form-label">Hotel ID</label>
                    <input type="number" class="form-control" id="hotelId" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="checkInDate" class="form-label">Check-In Date</label>
                    <input type="date" class="form-control" id="checkInDate" required>
                </div>
                <div class="mb-3">
                    <label for="checkOutDate" class="form-label">Check-Out Date</label>
                    <input type="date" class="form-control" id="checkOutDate" required>
                </div>
                <div class="mb-3">
                    <label for="bookingNumberOfGuests" class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" id="bookingNumberOfGuests" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="numberOfRooms" class="form-label">Number of Rooms</label>
                    <input type="number" class="form-control" id="numberOfRooms" min="1" required>
                </div>
                <button type="submit" class="btn btn-success">Book Now</button>
            </form>
            <div id="bookingResult" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="Booking.js"></script> <!-- Ensure this JavaScript file exists and is correct -->
</body>

</html>
