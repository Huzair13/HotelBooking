<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--  FONTS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet" crossorigin="anonymous">

    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="bookingConfirmation.css">
    <link rel="shortcut icon" href="/Assets/book3.png" type="image/x-icon">
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="spinner-container" id="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="alertPlaceholder" style="display: none;"></div>
    <div class="container mt-5" id="mainDiv">
        <div class="text-center mb-4">
            <h1 class="display-4" style="font-family: 'Playfair Display', serif; color: white;">Booking Confirmation
            </h1>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-sm border-light" style="background: #D3D9D4;">
                    <div class="card-body">
                        <div id="bookingConfirmation">
                            <!-- Booking confirmation details will be populated here -->
                        </div>
                        <div id="qrCodeContainer" class="align-items-center d-flex justify-content-center flex-column">
                            <div id="qrCode" class="text-center"></div>
                            <button id="saveQrCodeBtn" class="btn btn-primary mt-3">Save QR Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-5">
            <button class="btn btn-back-to-home" id="backToHome">
                Back to home
            </button>
        </div>
    </div>

    <div class="container mt-5" id="deactivatedDiv" style="display: none;">
        <div class="text-center">
            <h1 class="display-4">Account Deactivated</h1>
            <p class="lead">It looks like your account is temporarily deactivated. If you believe this is a mistake or
                if you wish to request reactivation, please click the button below.</p>
            <button id="request-activation" class="btn btn-primary btn-lg">Request
                Reactivation</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="bookingConfirmation.js"></script>
</body>

</html>
