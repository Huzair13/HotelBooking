<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--  FONTS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="avialabilityResult.css">
    <link rel="shortcut icon" href="/Assets/book3.png" type="image/x-icon">

</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="spinner-container" id="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="alertPlaceholder" style="display: none;"></div>
    <div class="container-fluid mt-5" id="mainDiv">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="centered-card mb-5">
                    <div class="card text-center shadow-lg"
                        style="width: 100%; max-width: 50rem; border-radius: 25px 0px 25px 0px;">
                        <div class="card-body">
                            <h2 class="card-title mb-4" style="font-family: 'Playfair Display', serif; color: #124E66;">
                                Availability Result</h2>
                            <div id="bookingDetails" class="mb-4">
                                <!-- Booking details will be populated here -->
                            </div>
                            <div id="availabilityStatus" class="mb-4">
                                <!-- Availability status will be populated here -->
                                <!-- Lottie player will be appended here dynamically -->
                            </div>
                            <div id="errorMessage" class="d-none text-danger mb-4">
                                <!-- Error message will be shown here -->
                            </div>
                            <button id="proceedForBooking" class="btn btn-primary proceed-button">Proceed For
                                Booking</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container" id="deactivatedDiv" style="display: none;">
        <h1>Your Account is Temporarily Deactivated</h1>
        <p>It looks like your account is temporarily deactivated. If you believe this is a mistake or if you wish to
            request reactivation, please click the button below.</p>
        <button id="request-activation" >Request Reactivation</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="availabilityResult.js"></script>
</body>

</html>
