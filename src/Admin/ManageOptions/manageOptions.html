<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--  FONTS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="manageOptions.css">
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="spinner-container" id="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="container-fluid">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #2E3944;color: white;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/Admin/AdminHome/adminHome.html">
                    <img src="/Assets/logo2.png" alt="Logo" width="200px" height="50px"
                        class="d-inline-block align-text-top img-fluid ms-3">
                </a>
                <button class="navbar-toggler m-3 text-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-bars text-light"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3" style="font-family: 'Playfair Display', serif;">
                        <li class="nav-item m-2">
                            <a class="nav-link" href="/Admin/AdminHome/adminHome.html"
                                style="font-size: 18px; color: white;">Home</a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link" href="/Admin/AdminHome/adminHome.html"
                                style="font-size: 18px; color: white;">About</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0 me-3" style="font-family: 'Playfair Display', serif;">
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: 18px; color: white;" id="logoutbtn">
                                <i class="ps-4 fas fa-sign-out-alt"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <!-- Carousel for displaying images -->
            <div id="hotelCarousel" class="carousel slide carousel-container">
                <div class="carousel-inner">
                    <!-- Carousel items will be populated here -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hotelCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hotelCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <button type="button" class="btn viewAllBtn view-all-btn" data-bs-toggle="modal"
                    data-bs-target="#galleryModal">
                    View All Photos
                </button>
            </div>

            <div class="row mt-5">
                <!-- Hotel Details -->
                <div class="col-lg-6">
                    <div class="hotel-details text-center">
                        <h2 id="hotelName" style="font-family: 'Playfair Display', serif; color: #212A31;"
                            class="hotel-name">Hotel Name</h2>
                        <p class="hotel-address" style="font: 'Montserrat', sans-serif; color: #212A31;">
                            Address:
                            &nbsp;<span id="hotelAddressValue" class="highlight"></span></p>
                        <p class="hotel-price" style="font: 'Montserrat', sans-serif; color: #212A31;">
                            Starting From: <span id="hotelLeastRentValue" class="highlight price"></span>
                        </p>
                        <div class="hotel-ratings">
                            <p><span id="hotelAverageRatingsValue" class="rating-badge"></span></p>
                            <div id="hotelStarRatings" class="star-ratings">
                                <!-- Stars will be added dynamically -->
                            </div>
                        </div>
                        <div class="hotel-amenities">
                            <p style="font: 'Montserrat', sans-serif; color: #212A31;">Amenities:</p>
                            <div id="hotelAmenitiesValue" class="amenities-icons d-flex justify-content-center">
                                <!-- Icons will be added dynamically -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-8 col-sm-10 mx-auto manage-form">
                    <div class="card mb-3 shadow-sm" style="background: #D3D9D4; border-radius: 15px;">
                        <div class="card-header text-white"
                            style="border-radius: 15px 15px 0 0; background-color: #2E3944;">
                            <h5 class="card-title text-center mb-0">Options</h5>
                        </div>
                        <div class="card-body" style="background: #D3D9D4;">
                            <div class="card-item">
                                <button class="btn btn-outline-dark w-100 m-2" id="editHotel">Edit Hotel</button>
                                <button class="btn btn-outline-dark w-100 m-2" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal">Delete Hotel</button>
                                <button class="btn btn-outline-dark w-100 m-2" id="addImagesToHotel">Add
                                    Images</button>
                                <button class="btn btn-outline-dark w-100 m-2" id="addAmenitiesAdmin">Add
                                    Amenities</button>
                                <button class="btn btn-outline-dark w-100 m-2" id="removeAmenitiesAdmin">Remove
                                    Amenities</button>
                                <button class="btn btn-outline-dark w-100 m-2" id="addRoomsAdmin">Add
                                    Rooms</button>
                                <button class="btn btn-outline-dark w-100 m-2" id="removeRoomsAdmin">Remove
                                    Room</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Reviews Section -->
            <div class="hotel-reviews mt-5 allReviewsContainer">
                <h3>Reviews</h3>
                <div id="reviewsContainer">
                    <!-- Reviews will be populated here -->
                </div>
                <a href="#" id="viewAllReviews" class="btn btn-primary mt-3" style="display: none;">View All Reviews</a>
            </div>
        </div>
    </div>

    <!-- CONFIRMATION MODAL  -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this hotel?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="galleryModalLabel">Hotel Photos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column align-items-center">
                        <img id="modalMainImage" class="img-fluid" src="" alt="Large Hotel Image">
                        <div id="modalThumbnails" class="d-flex flex-wrap gallery-thumbnails mt-3">
                            <!-- Thumbnails will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout confirmation modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="confirmLogoutButton" type="button" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="manageOptions.js"></script>
</body>

</html>
