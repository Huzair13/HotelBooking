<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room to Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--  FONTS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="addRooms.css">
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="spinner-container" id="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="container mt-5 mb-5">
            <h2 class="text-center mb-4" style="font-family: 'Playfair Display', serif;">Add Room to Hotel</h2>
            <div id="alertPlaceholder"></div>
            <form id="addRoomForm" class="mb-5">
                <input type="hidden" id="hotelId" value="">
                <div class="mb-3">
                    <label for="roomNumber" class="form-label">Room Number</label>
                    <input type="number" class="form-control" id="roomNumber" required>
                </div>
                <div class="mb-3">
                    <label for="roomType" class="form-label">Room Type</label>
                    <input type="text" class="form-control" id="roomType" required>
                </div>
                <div class="mb-3">
                    <label for="roomFloor" class="form-label">Room Floor</label>
                    <input type="number" class="form-control" id="roomFloor" required>
                </div>
                <div class="mb-3">
                    <label for="allowedNumOfGuests" class="form-label">Allowed Number of Guests</label>
                    <input type="number" class="form-control" id="allowedNumOfGuests" required>
                </div>
                <div class="mb-3">
                    <label for="rent" class="form-label">Rent</label>
                    <input type="number" class="form-control" id="rent" step="0.01" required>
                </div>
                <button type="submit" class="btn submitBtn w-100">Add Room</button>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="addRooms.js">

    </script>
</body>

</html>
